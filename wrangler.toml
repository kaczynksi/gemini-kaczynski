# wrangler.toml
name = "gemini-proxy-panel"
main = "src/index.ts"
compatibility_date = "2025-03-27"
compatibility_flags = ["nodejs_compat"]

[assets]
binding = "ASSETS"
directory = "./public"

[observability]
enabled = true

[[kv_namespaces]]
binding = "GEMINI_KEYS_KV"
id = "9458f1aa23fe4b98b93aecd50003e16b"

[[kv_namespaces]]
binding = "WORKER_CONFIG_KV"
id = "9458f1aa23fe4b98b93aecd50003e16b"

